  <!DOCTYPE html>
  <html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <title>اطلاعات دانشجویان</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@33.003/misc/Farsi-Digits/Vazirmatn-FD-font-face.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-light">

  <div class="container mt-5">
    <h3 class="text-center mb-4">اطلاعات دانشجویان</h3>
    
    
    <button class="btn btn-success mb-3 float-start" data-bs-toggle="modal" data-bs-target="#studentModal">
      افزودن دانشجو
    </button>

    
    <table class="table table-bordered text-center">
      <thead class="table-dark">
        <tr>
          <th>نام</th>
          <th>شماره ملی</th>
          <th>سن</th>
          <th>عملیات</th>
        </tr>
      </thead>
      <tbody id="studentTable">
        
      </tbody>
    </table>
  </div>

  
  <div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="studentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header position-relative">
            <h5 class="modal-title w-100 text-end ps-4" id="studentModalLabel">افزودن دانشجو</h5>
            <button type="button" class="btn-close position-absolute start-0 top-50 translate-middle-y ms-2" data-bs-dismiss="modal" aria-label="بستن"></button>
        </div>
        <div class="modal-body">
          <form id="studentForm">
            <div class="mb-3">
              <label class="form-label">نام</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">شماره ملی</label>
              <input type="text" class="form-control" id="nationalId" required>
            </div>
            <div class="mb-3">
              <label class="form-label">سن</label>
              <input type="text" class="form-control" id="age" required>
            </div>
            <div class="d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">انصراف</button>
              <button type="button" id="addBtn" class="btn btn-primary" data-bs-dismiss="modal">افزودن</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
  </html>
